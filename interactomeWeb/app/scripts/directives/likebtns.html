<div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary" ng-class="{active: likeStatus}" ng-click="likeClick(); $event.stopPropagation();">
        <input type="radio" name="likeBtn" > <span class="glyphicon glyphicon-thumbs-up"></span>
    </label>
    <label class="btn btn-primary" ng-class="{active: likeStatus == false}"  ng-click="dislikeClick(); $event.stopPropagation();">
        <input type="radio" name="dislikeBtn" > <span class="glyphicon glyphicon-thumbs-down"></span>
    </label>
</div>
