<!-- modal to be bootstrapped for abstract views -->
<div class="modal fade" id="abstractViewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <h4 class="modal-title" id="myModalLabel" ng-bind-html="modalTitle"></h4>
                <h5 class="modal-title" id="myModalAuthor">{{modalAuthor}}</h5>
            </div>
            <div class="modal-body" ng-bind-html="modalText"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-lg btn-block" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<collapsable-abstract-titles papers="recOriginAbstracts"></collapsable-abstract-titles>

<!-- see main.js and abstractlistgroupitem.js -->
<ul id="abstracts" class="list-group">
    <!-- Loading image/animation for getting recs -->
    <div class="loader-background loader-fade-animation" ng-if="gettingAbstractRecs">
        <div class="loader-position-wrap">
          <div class="loader-inner-blink"></div>
          <div class="loader-inner-circle"></div>
          <div class="loader-outer-circular"></div>
          <div class="loader-outer-circular loader-secondary-circular"></div>
        </div>
    </div>

    <div ng-repeat="paper in filteredPapers" class="fade-animation">
        <abstract-list-group-item paper="paper" like-status="paperLikeStatus[paper.Id]" on-view="showAbstract(abTitle, abAuthor, abText)" selected-abstracts="selectedAbstracts"></abstract-list-group-item>
    </div>
</ul>

<!-- Page Pagination -->
<Pagination class="clickable-pointer" total-items="paginationTotalItems" items-per-page="numPerPage" page="currentPage" max-size="maxSize" boundary-links="true" ng-show="moreThanOnePage">
</pagination>

<!-- get rec button that appears at bottom of page -->
<div class="get-rec-container well" ng-if="selectedAbstracts.length > 0 && !gettingAbstractRecs">
    <button type="button" class="btn btn-danger" ng-click="cancelSelectedAbstracts()">
        <span class="glyphicon glyphicon-remove"></span> Cancel Selection
    </button>
    <button id="testSelection" type="button" ng-click="abstractsRec()" class="btn btn-primary">Get Recommendations</button>
</div>
